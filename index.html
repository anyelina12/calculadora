<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="cal.css"/>

	<title>Calculadora Basica</title>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>

<div id="contenedor">
	<div id="res"></div>
	<div id="numeros">
		<div class="num" id="one">1</div>
		<div class="num" id="two">2</div>
		<div class="num" id="thrre">3</div>
		<div class="num" id="four">4</div>
		<div class="num" id="five">5</div>
		<div class="num" id="six">6</div>
		<div class="num" id="seven">7</div>
		<div class="num" id="eight">8</div>
		<div class="num" id="nine">9</div>
		<div class="num" id="zero">0</div>
	</div>
	
	<div id="operaciones">
		<div class="op"	id="borrar">c</div>
		<div class="op"	id="sumar">+</div>
		<div class="op"	id="restar">-</div>
		<div class="op"	id="multiplicar">ร</div>
		<div class="op"	id="dividir">รท</div>
		<div class="op"	id="igual">=</div>
		<div class="op"	id="cortar"><-</div>
	</div>
</div>

</body>
